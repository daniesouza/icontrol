<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"> 

 <ui:composition template="/templates/adminClient/templateAdminClient.xhtml">		
  <ui:define name="corpoPagina">

	 	<center>
		  <p:panel header="Alteração de Senha">  
		    	
		    	<br/>

				<h:panelGrid columns="2" id="painelSenha">  
		            <h:outputText value="Digite a senha antiga: * " />  
		            <p:password id="pwdAntigo" value="#{loginControllerBean.senhaAntiga}" >
		           		<p:ajax event="change" listener="#{loginControllerBean.checkSenhaAntiga()}" update=":formulario:mensagem,pwd1,pwd2,btnSalvar"></p:ajax>
		            </p:password>  
		  
		            <h:outputText for="pwd1" value="Digite a nova Senha: * " />  
		            <p:password id="pwd1" value="#{loginControllerBean.senhaNova}" feedback="true"  
		                        promptLabel="Digite a nova senha:" weakLabel="Fraco"  disabled="#{!loginControllerBean.podeAlterar}"
		                        goodLabel="Médio" strongLabel="Forte"/>  
		                        
		            <h:outputText for="pwd2" value="Confirme a nova Senha: * " />  
		            <p:password id="pwd2" value="#{loginControllerBean.senhaConfirma}" feedback="true" disabled="#{!loginControllerBean.podeAlterar}"
		                        promptLabel="Confirme a nova senha:" weakLabel="Fraco" goodLabel="Médio" strongLabel="Forte" /> 		                        

		        </h:panelGrid>  
 		         
 		         <br/>

	    	 <p:commandButton actionListener="#{loginControllerBean.salvarSenha()}" action="painelSenha" value="Salvar" disabled="#{!loginControllerBean.podeAlterar}" id="btnSalvar" update=":formulario:mensagem,painelSenha,btnSalvar"/>

		  </p:panel> 


		</center>
	
		
 </ui:define>
 </ui:composition>
</html>
