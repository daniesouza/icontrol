<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>	
	<f:loadBundle basename="br.com.icontrol.messages.messages" var="msgs" />
	<title>#{msgs.novo_usuario}!!</title>
</h:head>

<h:body>

	

	<h:form>


		<p:panel>
			<h1 align="center">#{msgs.novo_usuario}!!</h1>
		</p:panel>

		<h5>
			<p:messages id="mensagem"  showDetail="true"/>
		</h5>

		<center>

			<h:panelGrid columns="2">

				<h:column>
					<h:outputFormat value="#{msgs.usuario}" />
				</h:column>

				<h:column>
					<h:inputText size="25" value="#{usuarioBean.entidade.usuario}" required="true" requiredMessage="#{msgs.usuario_obrig}"/>
				</h:column>
				
				<h:column>
					<h:outputFormat value="#{msgs.nome}" />
				</h:column>

				<h:column>
					<h:inputSecret size="25" value="#{usuarioBean.entidade.nome}" required="true" />
				</h:column>

				<h:column>
					<h:outputFormat value="#{msgs.senha}" />
				</h:column>

				<h:column>
					<h:inputSecret size="25" value="#{usuarioBean.entidade.senha}" required="true" requiredMessage="#{msgs.senha_obrig}" />
				</h:column>

				<h:column>
					<h:outputFormat value="#{msgs.perfil}" />
				</h:column>

				<h:column>
					<h:selectOneMenu value="#{usuarioBean.entidade.autoridade}">
						<f:selectItem itemLabel="Usuario" itemValue="ROLE_CLIENT" />
						<f:selectItem itemLabel="Administrador" itemValue="ROLE_ADMIN" />
						<f:selectItem itemLabel="Admin Cliente" itemValue="ROLE_ADMIN_CLIENT" />
					</h:selectOneMenu>
				</h:column>
			</h:panelGrid>

			<br />

			<h:commandButton value="#{msgs.cadastrar}" title="#{msgs.clique_cadastrar}!"	action="#{usuarioBean.salvarOuAtualizar()}" />

		</center>

	</h:form>

</h:body>

</html>
